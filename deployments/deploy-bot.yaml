apiVersion: v1
items:

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: Defines how to deploy the application server
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: shtb-bot
    labels:
      app: shtb-bot
  spec:
    replicas: 1
    selector:
      name: shtb-bot
    strategy:
      type: Rolling
      #rollingParams:
      #  updatePeriodSeconds: 1 
      #  intervalSeconds: 1 
      #  timeoutSeconds: 120 
      #  maxSurge: "20%" 
      #  maxUnavailable: "10%" 
      #  pre: {} 
      #  post: {}
        
    template:
      metadata:
        name: shtb-bot
        labels:
          name: shtb-bot
          app: shtb-bot
      spec:
        containers:
          - env:            
            - name: SLACK_TOKEN
              valueFrom:
                secretKeyRef:
                  key: slack-token
                  name: shadowman-the-bot-secrets
            - name: BOT_ADMINS
              valueFrom:
                secretKeyRef:
                  key: bot-admins
                  name: shadowman-the-bot-secrets
            - name: BOT_NAME
              value: 'shadowman'
            - name: BOT_MENTION_NAME
              value: 'shadowman'
            - name: BOT_ALIAS
              value: 'shadowman'

            - name: REDIS_HOST
              value: 'redis'
            - name: REDIS_PORT
              value: '6379'
            
            - name: HTTP_HOST
              value: '0.0.0.0'
            - name: HTTP_PORT
              value: '8080'

            - name: LOG_LEVEL
              value: 'info'

            - name: RACK_ENV
              value: 'production'

            image: ''
            name: shtb-bot
            ports:
              - containerPort: 8080

            #livenessProbe:
            #  httpGet:
            #    path: /status/alive
            #    port: 8080
            #  initialDelaySeconds: 60
            #  timeoutSeconds: 3
            #
            #readinessProbe:
            #  httpGet:
            #    path: /status/ready
            #    port: 8080
            #  initialDelaySeconds: 30
            #  timeoutSeconds: 5
            #
            resources:
              limits:
                memory: '256Mi'

    triggers:
      - type: ConfigChange
      - imageChangeParams:
          automatic: true
          containerNames:
            - shtb-bot
          from:
            kind: ImageStreamTag
            name: 'shtb-bot:latest'
        type: ImageChange

- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      description: Exposes and load balances the application pods
      #service.alpha.openshift.io/dependencies: '[{"name": "${DATABASE_SERVICE_NAME}", "kind": "Service"}]'
    name: shtb-bot
    labels:
      app: shtb-bot
  spec:
    ports:
      - name: bot
        port: 8080
        targetPort: 8080
    selector:
      name: shtb-bot
      
kind: List
metadata: []